<footer class="footer" id="section-footer">
  <div class="container footer-container">
    <div class="footer-title-top">
      <h2 class="footer-title">Let&rsquo;s <span class="accent">work</span></h2>
    </div>
    <div class="footer-title-bottom">
      <h2 class="footer-title">together</h2>
    </div>

    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="
          ./img/footer/footer-photo-desk@1x.webp 1x,
          ./img/footer/footer-photo-desk@2x.webp 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/footer/footer-photo-tab@1x.webp 1x,
          ./img/footer/footer-photo-tab@2x.webp 2x
        "
      />
      <source
        media="(min-width: 375px)"
        srcset="
          ./img/footer/footer-photo-phone@1x.webp 1x,
          ./img/footer/footer-photo-phone@2x.webp 2x
        "
      />
      <img
        src="./img/footer/footer-photo-phone@1x.webp"
        width="44"
        height="44"
        alt="Developer's photo"
        class="footer-title-image"
      />
    </picture>

    <form class="footer-form">
      <input
        class="footer-form-input"
        type="text"
        name="user_email"
        id="user-email"
        placeholder="clients@gmail.com"
        required
        maxlength="50"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        title="Please enter your email"
      />
      <p class="input-email-text"></p>
      <input
        class="footer-form-message"
        name="user-comment"
        id="user-comment"
        placeholder="comments"
        required
        minlength="10"
      />
      <button class="footer-btn" type="submit">Send</button>
    </form>
    <address class="footer-address">
      <ul class="footer-address-list">
        <li class="footer-address-item">
          <a href="mailto:lloydjefferson@gmail.com" class="footer-address-link"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="footer-address-item">
          <a href="tel:+3801111111111" class="footer-address-link"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</footer>
<!-- #region Modal window -->
<div class="backdrop">
  <div class="modal">
    <button class="modal-btn" type="button" aria-label="Modal close button">
      <svg class="modal-btn-icon" width="22" height="22">
        <use href="../img/icons.svg#icon-x"></use>
      </svg>
    </button>
    <div class="modal-info">
      <h2 class="modal-caption">Thank you for your interest in cooperation!</h2>
      <p class="modal-text">
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</div>
<!-- #endModal -->
